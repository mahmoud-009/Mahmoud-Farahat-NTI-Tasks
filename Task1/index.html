<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1-Students-Grades</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body class="container">
    <section class="my-4">
        <button class="btn btn-warning p-2" id="showhide">Show form</button>
    </section>
    <form id="formTablee" class="col-5 border border-3 rounded border-info px-4 d-none">
        <label class="form-label m-2">Enter name:</label>
        <input placeholder="Name" class="form-control m-2" name="name" />
        <label class="form-label m-2">Enter Class:</label>
        <input placeholder="Class" class="form-control m-2" name="class" />
        <label class="form-label m-2">Enter Age:</label>
        <input placeholder="Age" class="form-control m-2" name="age" />
        <label class="form-label m-2">Enter Degree:</label>
        <input placeholder="Degree" class="form-control m-2" name="degree" />
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Class</th>
                <th>Age</th>
                <th>Degree</th>
                <th>Grade</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody id="tbodayId"></tbody>
    </table>

    <script src="js/app.js"></script>
</body>

</html>
